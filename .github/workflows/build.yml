name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build shadow jar
        run: ./gradlew :chestshop-database-bukkit:shadowJar --no-daemon

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: chestshop-database-bukkit
          path: |
            chestshop-database-bukkit/build/libs/*-all.jar
